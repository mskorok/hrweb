<header id="header" class="  clear-fix">
    <div data-ng-include="header_content"></div>
</header>
<div data-ng-include="top_menu"></div>
<div data-ng-include="top_menu_mobile"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-cloak ng-show="error">
            <center>
                <div id="error_container" class="red-color f-size-24">{{error}}</div>
            </center>
        </div>
        <div class="row section-content">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-b-75 m-t-75" ng-cloak ng-show="{success}">
                <h3>You have successfully unsubscribed!</h3>
            </div>
        </div>
    </div>
</div>
<div data-ng-include="footer"></div>
