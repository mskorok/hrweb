<header id="header" class="  clear-fix">
    <div data-ng-include="header_content"></div>
    <div data-ng-include="header_background"></div>
</header>
<div class="container m-b-100 m-t-40">
    <div data-ng-include="admin_menu"></div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <center>
                <div id="error_container" class="red-color f-size-24"></div>
            </center>
        </div>
    </div>

    <div class="row">
        <div class="row section-content">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-b-30">
                <div class="h-menu-container">
                    <a href="/company/list" class="h-link">Companies</a>
                    <span class="h-link">|</span>
                    <a href="/company/{{company_id}}" class="h-link">Company</a>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="left   m-b-50">
                <span class="f-size-28 title-color">Edit Company</span>
            </div>
            <div class="clear-fix"></div>
            <div id="content_container"></div>
        </div>
    </div>
</div>
<div data-ng-include="footer"></div>
