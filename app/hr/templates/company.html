<header id="header" class="  clear-fix">
    <div data-ng-include="header_content"></div>
    <div data-ng-include="header_background"></div>
</header>
<!--<div data-ng-include="top_menu"></div>-->
<!--<div data-ng-include="top_menu_mobile"></div>-->
<div class="container m-b-50">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <center>
                <div id="error_container" class="red-color f-size-24">{{ error }}</div>
            </center>
        </div>
        <div class="row section-content">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-b-30">
                <div class="h-menu-container">
                    <a href="javascript:void 0" ng-click="deleteCompany()" class="h-link org-color">Company Delete</a>
                    <span class="h-link">|</span>
                    <a href="/company/edit/{{ company_id }}" class="h-link">Company Update</a>
                    <span class="h-link">|</span>
                    <a ng-cloak ng-show="company" href="/company/list" class="h-link">Companies</a>
                    <span class="h-link">|</span>
                    <a href="/" class="h-link">Home</a>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-b-50 m-t-30">
                <div class="row m-t-30 m-b-50">
                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
                        <img src="{{ avatar }}" class="w-100">
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10 d-f m-xs-t-30">

                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 w-100">
                            <div class="vacancy-name d-i-b m-l-30 f-size-28">{{ company.name }}</div>
                            <div class="vacancy-location d-i-b m-l-30">{{ company.Countries.name }}</div>
                            <div class="vacancy-location d-i-b m-l-3">|</div>
                            <div class="vacancy-location d-i-b m-l-3">{{ company.city }}</div>


                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 m-xs-t-10" ng-show="company.site">
                            <div class="vacancy-salary d-b right">
                                <a href="{{ company.site }}" class="vacancy-salary-amount">{{ company.site }}</a>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="clearfix"></div>

                <div ng-show="company.address" class="vacancy-key m-b-20">Address:&nbsp; <span class="vacancy-text">{{ company.address }}</span>
                </div>
                <div ng-show="company.phone" class="vacancy-key m-b-20">Phone:&nbsp; <span class="vacancy-text">{{ company.phone }}</span>
                </div>
                <div ng-show="company.email" class="vacancy-key m-b-20">Email:&nbsp;<span class="vacancy-text">{{ company.email }}</span>
                </div>

                <div class="vacancy-key m-b-20">Description:&nbsp;
                    <span class="vacancy-content">
                        {{ company.description }}
                    </span>
                </div>


                <div class="m-t-10">
                    <div class="vacancy-date left">{{ vacancy.date }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div data-ng-include="footer"></div>
